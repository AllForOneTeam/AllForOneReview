<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>이메일 인증</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages/auth.css}"/>
</head>
<div layout:fragment="content">
    <div class="auth-container">
        <h2>이메일 인증</h2>
        <form th:action="@{/auth}" method="post">
            <input type="hidden" name="email" th:value="${email}"/>
            <div class="form-group">
                <label for="authNumber">인증번호</label>
                <input type="text" id="authNumber" name="authNumber"
                       placeholder="인증번호를 입력해주세요" required/>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                인증번호가 일치하지 않습니다.
            </div>
            <button type="submit" class="btn btn-primary">인증하기</button>
        </form>
    </div>
</div>
</html>
