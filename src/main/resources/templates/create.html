<html layout:decorate="~{layout}">
<head>
  <link rel="stylesheet" th:href="@{/css/pages/create.css}">
</head>
<div layout:fragment="content">

  <!-- 경로 -->
  <div class="navArea">
    <a th:href="@{/}">Home</a>
    <span>|</span>
    <a th:href="@{/review/sub}" >Content</a>
    <span>|</span>
    <span>DRAMA</span>
  </div>

  <!-- 주요 내용 -->
  <div class="C-contentArea">
    <div class="C-contentBox">
      <img  th:src="@{/img/png/create-title.png}" alt="img">

      <div class="C-inputBox">
        <div class="C-imgBox"></div>

        <div class="C-dataBox">
          <div class="C-dataItem C-dataItemGroup">

            <div class="C-dataItem_type">
              <p>Type Option</p>
              <div class="mb-3">
                <select class="form-select" id="typeSelect">
                  <option selected>Choose...</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <small>장르를 선택해주세요.</small>
            </div>

            <div class="C-dataItem_image">
              <div class="mb-3">
                <label for="imageUpload" class="form-label">이미지 업로드</label>
                <input class="form-control" type="file" id="imageUpload" accept="image/*">
                <div class="form-text"><small>JPG, PNG 파일만 업로드 가능합니다.</small></div>
              </div>
            </div>
          </div>

          <div class="C-dataItem">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Title</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
            </div>
          </div>

          <div class="C-dataItem">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Content Story</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Content Story">
            </div>
          </div>

          <div class="C-dataItem">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Hashtag</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Hashtag">
            </div>
          </div>

          <div class="C-dataItem container mt-5">

            <div class="d-flex align-items-center C-starBox">
              <!-- 별점 영역 -->
              <div class="star-rating me-3">
                <i class="bi bi-star" data-value="1"></i>
                <i class="bi bi-star" data-value="2"></i>
                <i class="bi bi-star" data-value="3"></i>
                <i class="bi bi-star" data-value="4"></i>
                <i class="bi bi-star" data-value="5"></i>
              </div>
              <!-- 숫자 표시 -->
              <span><strong id="ratingValue">0</strong> / 5</span>
            </div>
          </div>

        </div>
      </div>

      <div class="C-bodyTextBox">
        <button>
          <img  th:src="@{/img/svg/mdi_camera-outline.svg}" alt="icon"></button>
        <textarea></textarea>
      </div>


      <div class="C-textBoxButton">
        <a class="a-btn btn btn-secondary">임시저장</a>
        <a class="a-btn btn btn-primary" th:href="@{/review/sub}">등록</a>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const stars = document.querySelectorAll('.star-rating i');
      const ratingValue = document.getElementById('ratingValue');

      // 각 별에 대한 클릭 이벤트 처리
      stars.forEach(star => {
          star.addEventListener('click', function() {
              const value = this.getAttribute('data-value'); // 클릭한 별의 값
              updateRating(value);
          });
      });

      // 별점과 숫자 업데이트 함수
      function updateRating(value) {
          // 숫자 업데이트
          ratingValue.innerText = value;

          // 별점 업데이트
          stars.forEach(star => {
              star.classList.remove('bi-star-fill', 'active');
              star.classList.add('bi-star'); // 모든 별을 빈 별로 설정
              if (star.getAttribute('data-value') <= value) {
                  star.classList.remove('bi-star');
                  star.classList.add('bi-star-fill', 'active'); // 선택한 별 이하를 채워진 별로 설정
              }
          });
      }
  });
</script>

</html>
